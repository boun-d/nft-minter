version: "3.9"
services:
    client:
        container_name: client-prod
        image: client-prod-image
        env_file: 
            - .env.prod
        environment:
            - NODE_ENV=prod
            - CLIENT_PORT=80
        build:
            context: ./client
            dockerfile: Dockerfile.prod
        restart: always
        volumes:
            - /app/node_modules
            - ./client:/app
        ports:
            - 80:80
    server:
        container_name: server-prod
        image: server-prod-image
        env_file: 
            - .env.prod
        environment:
            - NODE_ENV=prod
            - SERVER_PORT=8080
        build:
            context: ./server
            dockerfile: Dockerfile.prod
        restart: always
        volumes:
            - /app/node_modules
            - ./server:/app
        ports:
            - 8080:8080